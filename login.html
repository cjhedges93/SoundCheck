<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Top Artists</title>
  <script>
const clientId = '1a56f0ddf7e04b659519f1fcc5f622f8'; // Replace with your Spotify client ID
const redirectUri = 'https://cjhedges93.github.io/soundcheck/callback.html'; // Replace with your redirect URI

// Function to initiate the Spotify login process
function loginToSpotify() {
  const scopes = 'user-top-read'; // List of scopes your app needs access to

  // Redirect the user to the Spotify authorization page
  window.location.href = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
}

// Call the login function when needed
loginToSpotify();

</script>
</head>
<body>
  <h1>Spotify Top Artists</h1>
  <h2>This is the Login Page</h2>
  <a href="javascript:loginToSpotify()">Log in</a>
  <a href="https://cjhedges93.github.io/SoundCheck">Go Back</a>
</body>
</html>
